<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Age calculator app</title>
</head>

<body>
  <div class="body">
    <div class="input">
      <div class="day">
        <p>day</p>
        <input class="day-input" type="number">
      </div>
      <div class="month">
        <p>month</p>
        <input class="month-input" type="text">
      </div>
      <div class="year">
        <p>year</p>
        <input class="year-input" type="text">
      </div>
    </div>
    <div class="break-btn">
      <div class="break"></div>
      <button class="btn"> <img src="assets/images/down-arrow.png" alt=""></button>
    </div>
    <div class="output">
    </div>
  </div>
  <script src="/node_modules/dayjs/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
